<html>
<head>
<script>
function checkPassword() 
{
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');

            

    var validaCor = document.createElement('div');
    validaCor.innerHTML = 'Correct';

    var validaIncor = document.createElement('div')
    validaIncor.innerHTML = 'Incorrect';

    if(pass1.value==pass2.value)
    {
        var result = document.getElementById('errormsg');
        result.appendChild(validaCor).style.color = 'green';
    }
    else
    {
        var result = document.getElementById('errormsg');
        result.appendChild(validaIncor).style.color = 'red';
        }
    }

</script>
</head>
<body>
<h1>Register</h1>
Username: <input type="text"><br>
Password: <input type="text" id="pass1"><br>
Re-type Password: <input type="text" id="pass2"><br>
<input type="submit" onclick="checkPassword()">
<div id="errormsg"></div>
</body>
</html>
